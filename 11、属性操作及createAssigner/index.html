    //createAssigner
    //_.extend      扩展对象，自身对象可枚举的属性 + 原型链上可枚举的属性
    //_.extendOwn   扩展对象，自身对象可枚举的属性
    var ret = {
        q: 4
    }
    var obj = {
        a: 1,
        b: 2,
        c: ret
    };
    obj.__proto__.d = 4

    console.log(_.extend({}, obj))      //{a: 1, b: 2, c: {…}}
    console.log(_.extendOwn({}, obj))   //{a: 1, b: 2, c: {…}, d: 4}

    var objCopy = _.extend({}, obj)
    var objCopy2 = _.extendPlus({}, obj)
    console.log(objCopy.c === ret)      //true
    console.log(objCopy2.c === ret)     //false

</script>
