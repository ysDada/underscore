    //二分查找，查找的数组必须是规律排列，从小到大，或者从大到小

    let findValue = 2

    // 方式二
    let low = 0
        high = arr.length
    while(low < high){
        mid = Math.floor((low + high) / 2) //1
        if(arr[mid] > findValue){
            high = mid
        } else if(arr[mid] < findValue){
            low = mid
        } else {
            low = mid
            break
        }
    }

    console.log(low)
